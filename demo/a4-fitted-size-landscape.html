
<head>

 <style>
 @media screen {
   .page { margin: 20px;
   }

 }
@media print {
html,body{height:100%;width:100%;margin:0;padding:0;}
 @page {
	size: A4 landscape;
	max-height:100%;
	max-width:100%
    }




    img {

	display:block;
	max-width:260mm;
	height:auto;
	max-height:180mm;
	height: auto;
    }



     h1 { font-size: 1em}
     h2 { display: none; }
     div.page, div.appendix {
        page-break-after: always;
     }
}
</style>
</head>
